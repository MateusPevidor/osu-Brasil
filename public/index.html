<!DOCTYPE html>
<html>
<head>
	<title>osu!Brasil</title>

  <!-- Links -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logoB.png">

  <!-- Scripts -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://mike-shared.firebaseapp.com/webchannel-proxy-issue/firebase-firestore.js"></script>
  <script src="firebaseInit.js"></script>
  <script src="script.js"></script>

  <!-- 
    RESET
    change line 18 to <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    remove line 19
  -->

</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
  <!-- Header Container -->
  <div class="container-wide">
    <!-- Navbar -->
    <nav class="navbar" style="margin-bottom: -20px; z-index: 4; position: absolute">
      <div class="container-wide">
        <div class="row">
          <div class="col s2 nav-logo center">
              <a href="/">
                <img src="logoB.png">
                <span class="nav-logo-title"> osu!Brasil</span>
              </a>
          </div>
          <div class="col s10">
            <div class="right">
              <ul>
                <li class="nav-item">
                  <a href="#" id="nav-news">NOTÍCIAS</a>
                </li>
                <li class="nav-item">
                  <a href="#" id="nav-topPlayers">COLOCAÇÕES</a>
                </li>
                <li class="nav-item">
                  <a href="#" id="nav-beatmaps">MAPAS</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.facebook.com/groups/osubrasil/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li class="nav-item">
                  <a href="https://www.youtube.com/channel/UCY3X7Wfx2RMnMkJBxe8b9kg" target="_blank"><i class="fab fa-youtube"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Parallax -->
    <div id="parallax-background"></div>
    <div style="width: 100%; height: 125%;">
      
      <div class="parallax-container" id="parallax1">
        <div class="parallax"><img src="tazul2.png"></div>
      </div>
      <div class="parallax-container" id="parallax2">
        <div class="parallax"><img src="tamarelo.png"></div>
      </div>
      <!-- Center Logo -->
      <div class="center-image">
        <img src="logoB.png" class="breathing-animation">
        <p>Site oficial do osu!Brasil</p>
      </div>
    </div>
  </div>

  <!-- Container transition -->
  <div class="container-wide" style="margin-top: 112vh; position: absolute; width: 100%; height: 10vh;">
      <svg viewBox="120 0 1920 120" preserveAspectRatio="none" role="presentation" aria-hidden="true" style="filter: drop-shadow(0px -3px 15px #000);">
        <polygon points="1080 0 2160 120 0 120" fill="#fff">
      </svg>
      <div style="width: 100%; height: 10vh; background: #fff; margin-top: -2vh; position: relative;">
      </div>
  </div>

  <!-- Main Container -->
  <div class="container-wide" style="margin-top: 130vh; position: absolute; width: 100%; height: 10vh;">
    <div class="section" id="news-section">
      <div class="row">
        <div class="col s4 offset-s1">
          <blockquote><h3>Últimas Notícias</h3></blockquote>
        </div>
      </div>
    </div>
    <div class="divider" style="margin-top: 5vh; margin-bottom: 3vh;"></div>
    <div class="section" id="topPlayers-section">
      <div class="row">
        <div class="col s4 offset-s1">
          <blockquote><h3>Melhores Jogadores do Brasil</h3></blockquote>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <table id="top-players-table">
            <thead>
              <tr>
                  <th>Colocação Regional</th>
                  <th>Nome de Usuário</th>
                  <th>Colocação Global</th>
                  <th>Performance Points</th>
              </tr>
            </thead>
    
            <tbody id="top-players-table-tbody"></tbody>
          </table>
        </div>
        <div class="col s2"><br>
          <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Classificar por<i class="material-icons right" style="margin-left: 0.5vh;">filter_list</i></a>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!" onclick="sortTable(0)">A-Z</a></li>
            <li><a href="#!" onclick="sortTable(1)">Colocação</a></li>
            <li><a href="#!">Estado</a></li>
            <li><a href="#!">Idade</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <ul class="pagination" id="pages"></ul>
      </div>
    </div>
    <div class="divider" style="margin-top: 5vh; margin-bottom: 3vh;"></div>
    <div class="section" id="beatmaps-section">
      <div class="row">
        <div class="col s4 offset-s1">
          <blockquote><h3>Mapas Brasileiros</h3></blockquote>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
